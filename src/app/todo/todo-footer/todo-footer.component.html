<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
  <span class="todo-count"><strong>{{ pendientes }}</strong> item left</span>
  <ul class="filters">
    <li  (click)="cambiarFiltro(filtro)" *ngFor="let filtro of filtrosValid">
      <a [ngClass]="{'selected': filtroActual == filtro}" >{{ filtro }}</a>
    </li>
  </ul>
  <button class="clear-completed" (click)="limpiarCompletados()">Limpiar terminados</button>
</footer>
