<li [ngClass]="{'completed': todoItem.completado , 'editing': editando}" >

  <div class="view">
    <input class="toggle" type="checkbox" [formControl]="chckField" [checked]="todoItem.completado">

    <label  (dblclick)="editar()">{{ todoItem.texto }}</label>
    <button class="destroy" (click)="borrarTodo()"></button>
  </div>

  <input class="edit" [value]="todoItem.texto" [formControl]="inputText" #inputFisico (blur)="terminarEdicion()">
</li>
